<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/PreentregaDos.js"></script>
    <title>ENTREGA FINAL</title>
</head>
<body>

    <header>
      <nav class="navbar navbar-expand-xl navbar-dark bg-dark mb-5 ">
        <div class="container d-flex">
          <a class="navbar-brand" href="/index.html">AGENDA DE TAREAS</a>
          <div class="collapse navbar-collapse m-auto">
            <ul class="navbar-nav ">
              <button class="btn btn-secondary" id="themeToggle">Cambiar Tema</button>
            </ul>
            
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-5">
      <h1 class="text-center mb-4">Gestión de Tareas</h1>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="searchTask" placeholder="Buscar tareas...">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="filterButton">Filtrar</button>
        </div>
      </div>
      <div class="row justify-content-center mb-4">
          
          <div class="col-md-8">
              <div class="input-group">
                  <input type="text" class="form-control" id="nuevaTarea" placeholder="Nueva tarea">
                  <input type="date" class="form-control" id="fechaVencimiento">
                  <select class="form-control" id="categoriaTarea">
                      <option value="Trabajo">Trabajo</option>
                      <option value="Personal">Personal</option>
                      <option value="Otros">Otros</option>
                  </select>
                  <select class="form-control" id="prioridadTarea">
                      <option value="Alta">Alta</option>
                      <option value="Media">Media</option>
                      <option value="Baja">Baja</option>
                  </select>
                

                  <div class="input-group-append">
                      <button class="btn btn-success" id="agregarTarea" type="button">Agregar</button>
                  </div>
              </div>
          </div>
      </div>
      <div class="row justify-content-center mb-4">
          <div class="col-md-8 text-center">
              <button class="btn btn-outline-secondary filter-button" data-filter="all">Todas</button>
              <button class="btn btn-outline-secondary filter-button" data-filter="completed">Completadas</button>
              <button class="btn btn-outline-secondary filter-button" data-filter="pending">Pendientes</button>
          </div>
      </div>
      <div class="row" id="tareas-container"></div>
  </div>

  <footer class="bg-dark text-white mt-5 p-4 text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>Gestión de Tareas</h5>
          <ul class="list-unstyled">
            <li><a href="#" class="text-white">Inicio</a></li>
            <li><a href="#" class="text-white">Sobre Nosotros</a></li>
            <li><a href="#" class="text-white">Contacto</a></li>
          </ul>
        </div>
        <div class="col-md-6">
          <h5>Redes Sociales</h5>
          <ul class="list-unstyled">
            <li><a href="#" class="text-white">Facebook</a></li>
            <li><a href="#" class="text-white">Twitter</a></li>
            <li><a href="#" class="text-white">Instagram</a></li>
          </ul>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <p>&copy; 2024 Gestión de Tareas. Todos los derechos reservados.</p>
        </div>
      </div>
    </div>

  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
